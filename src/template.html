<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body class="preload">
    <script type="text/javascript">
      //
    </script>
    <nav class="navbar">
      <h1 class="nav-item nav-brand paint-hover">BRAND</h1>
      <div id="nav-icon4" class="nav-item">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
    <div class="parallax-wrapper">
      <div class="background"></div>
      <div class="jumbotron">
        <div class="jumbotron__content">
          <h1
            data-sal="slide-up"
            data-sal-delay="300"
            data-sal-easing="easeOutQuart"
            class="jumbotron__content__title"
          >
            Next Level Exploration and Design
          </h1>
          <div
            data-sal="slide-up"
            data-sal-delay="500"
            data-sal-easing="easeOutQuart"
            class="jumbotron__content__divider"
          ></div>
          <p
            data-sal="slide-up"
            data-sal-delay="700"
            data-sal-easing="easeOutQuart"
            class="jumbotron__content__caption"
          >
            Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim
            ad minim veniam
          </p>
          <button
            data-sal="slide-up"
            data-sal-delay="900"
            data-sal-easing="easeOutQuart"
            type="button"
            class="jumbotron__content__button"
          >
            GET STARTED
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <div class="overlay"></div>
      </div>
    </div>

    <div id="hamburger-menu" class="hamburger hamburger-closed">
      <ul>
        <li class="paint-hover">About</li>
        <li class="paint-hover">Habitat</li>
        <li class="paint-hover">Ecosystem</li>
        <li class="paint-hover">Other</li>
      </ul>
    </div>
    <div id="slide-top" class="animate-bars animate"></div>
    <div id="slide-bottom" class="animate-bars animate-bottom"></div>
  </body>

  <h1
    data-sal-repeat
    data-sal="slide-right"
    data-sal-delay="0"
    data-sal-duration="1000"
    data-sal-easing="easeOutQuart"
    style="font-size: 5rem; text-align: center;"
  >
    Hello!
  </h1>
  <h1 style="font-size: 5rem; text-align: center;">
    Hello!
  </h1>
</html>
