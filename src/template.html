<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>

		<meta charset="utf-8" />
		<title>Mars Colony</title>
	</head>
	<body class="preload">
		<div class="planet-wrapper">
			<img src="./assets/planet.png" class="planet" />
		</div>
		<div class="background"></div>
		<script type="text/javascript"></script>
		<nav class="navbar">
			<h1 class="nav-item nav-brand paint-hover">
				<a href="#title">UNIN</a>
			</h1>
			<div id="nav-icon4" class="nav-item">
				<span></span>
				<span></span>
				<span></span>
			</div>
		</nav>
		<div class="jumbotron">
			<div class="jumbotron__content" id="title">
				<h1  data-aos-duration="3000" data-aos-once="true" data-aos-delay="500" data-aos="fade-up" class="jumbotron__content__title">United Innovators</h1>
				<div  data-aos-duration="3000" data-aos-once="true" data-aos-delay="700" data-aos="fade-up" class="jumbotron__content__divider"></div>
				<p  data-aos-duration="3000" data-aos-once="true" data-aos-delay="900" data-aos="fade-up" class="jumbotron__content__caption">
					Next level exploration and innovation. Over millions of
					miles, we have a vision and a team that will bring it to
					life.
				</p>
				<a href="#core-values">
					<button data-aos-duration="3000" data-aos-once="true" data-aos-delay="1100" data-aos="fade-up"  type="button" class="jumbotron__content__button">
						GET STARTED
						<i class="fas fa-chevron-right"></i>
					</button>
				</a>
			</div>
		</div>

		<div id="hamburger-menu" class="hamburger hamburger-closed">
			<ul>
				<li class="paint-hover">
					<a href="#core-values">Core Values</a>
				</li>
				<li class="paint-hover">
					<a href="#core-values">Government</a>
				</li>
				<li class="paint-hover"><a href="#core-values">Justice</a></li>
				<li class="paint-hover">
					<a href="#core-values">Immigraton</a>
				</li>
			</ul>
		</div>
		<div id="slide-top" class="animate-bars animate"></div>
		<div id="slide-bottom" class="animate-bars animate-bottom"></div>
	</body>

	<div data-aos="fade-right" id="core-values" class="icons-wrapper scroll-padding">
		<h1>Our Core Values</h1>

		<div class="icons">
			<div class="icon">
				<img class="icon__image" src="./assets/icons/cooperation.svg" />
				<img class="icon__hexagon" src="./assets/icons/hexagon.svg" />
				<h2 class="icon__label">Cooperation</h2>
			</div>

			<div class="icon">
				<img class="icon__image" src="./assets/icons/intel.svg" />
				<img class="icon__hexagon" src="./assets/icons/hexagon.svg" />
				<h2 class="icon__label">Intelligence</h2>
			</div>

			<div class="icon">
				<img class="icon__image" src="./assets/icons/efficiency.svg" />
				<img class="icon__hexagon" src="./assets/icons/hexagon.svg" />
				<h2 class="icon__label">Efficiency</h2>
			</div>

			<div class="icon">
				<img class="icon__image" src="./assets/icons/innovation.svg" />
				<img class="icon__hexagon" src="./assets/icons/hexagon.svg" />
				<h2 class="icon__label">Innovation</h2>
			</div>
		</div>
	</div>

</html>
